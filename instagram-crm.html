<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#E1306C">
    <title>InstaConnect - Mon CRM Instagram</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #E1306C;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            flex: 1;
            min-width: 120px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .badge-amie {
            background: #a29bfe;
            color: white;
        }

        .badge-famille {
            background: #fd79a8;
            color: white;
        }

        .badge-amour {
            background: #ff7675;
            color: white;
        }

        .badge-connaissance {
            background: #74b9ff;
            color: white;
        }

        .badge-autre {
            background: #dfe6e9;
            color: #2d3436;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 3px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .view-btn {
            background: #667eea;
            color: white;
        }

        .edit-btn {
            background: #55efc4;
            color: #2d3436;
        }

        .delete-btn {
            background: #ff7675;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .profile-view {
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin: 0 auto 20px;
            font-weight: bold;
        }

        .profile-info {
            margin: 30px 0;
            text-align: left;
        }

        .profile-info-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .profile-info-item strong {
            flex: 0 0 150px;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 22px;
            }

            .stats {
                gap: 10px;
            }

            .stat-card {
                min-width: 100px;
            }

            .stat-card .number {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box,
            .filter-select,
            .btn {
                width: 100%;
            }

            .table-container {
                padding: 10px;
            }

            .modal-content {
                padding: 20px;
            }

            .profile-info-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .profile-info-item strong {
                margin-bottom: 5px;
            }
        }

        .instagram-link {
            color: #E1306C;
            text-decoration: none;
            font-weight: 600;
        }

        .instagram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>üì±</span>
                InstaConnect
            </h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">Contacts totaux</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="amourCount">0</div>
                    <div class="label">Amour</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="amieCount">0</div>
                    <div class="label">Amies</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Rechercher un nom ou pseudo Instagram...">
            <select class="filter-select" id="statusFilter">
                <option value="">Tous les statuts</option>
                <option value="Amour">‚ù§Ô∏è Amour</option>
                <option value="Amie">üë≠ Amie</option>
                <option value="Famille">üë®‚Äçüë©‚Äçüëß Famille</option>
                <option value="Connaissance">ü§ù Connaissance</option>
                <option value="Autre">üìã Autre</option>
            </select>
            <select class="filter-select" id="meetingFilter">
                <option value="">Tous les lieux</option>
                <option value="IRL">üåç IRL</option>
                <option value="Instagram">üì∏ Instagram</option>
                <option value="Soir√©e Techno">üéµ Soir√©e Techno</option>
                <option value="Tinder">üî• Tinder</option>
                <option value="Hinge">üíú Hinge</option>
                <option value="Autre">üìç Autre</option>
            </select>
            <button class="btn btn-primary" onclick="openAddModal()">
                ‚ûï Ajouter un contact
            </button>
        </div>

        <div class="table-container">
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üì±</div>
                <div class="empty-state-text">Aucun contact pour le moment</div>
                <button class="btn btn-primary" onclick="openAddModal()">Ajouter votre premier contact</button>
            </div>
            <table id="contactsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Instagram</th>
                        <th>Statut</th>
                        <th>Lieu de rencontre</th>
                        <th>Date d'ajout</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add/Edit -->
    <div id="addEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter un contact</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="contactForm" onsubmit="saveContact(event)">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" id="fullName" required placeholder="Ex: Marie Dupont">
                </div>
                <div class="form-group">
                    <label>Pseudo Instagram *</label>
                    <input type="text" id="instagram" required placeholder="Ex: @marie_dupont">
                </div>
                <div class="form-group">
                    <label>Statut de la relation *</label>
                    <select id="status" required>
                        <option value="">S√©lectionner...</option>
                        <option value="Amour">‚ù§Ô∏è Amour</option>
                        <option value="Amie">üë≠ Amie</option>
                        <option value="Famille">üë®‚Äçüë©‚Äçüëß Famille</option>
                        <option value="Connaissance">ü§ù Connaissance</option>
                        <option value="Autre">üìã Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Lieu de rencontre *</label>
                    <select id="meeting" required>
                        <option value="">S√©lectionner...</option>
                        <option value="IRL">üåç IRL</option>
                        <option value="Instagram">üì∏ Instagram</option>
                        <option value="Soir√©e Techno">üéµ Soir√©e Techno</option>
                        <option value="Tinder">üî• Tinder</option>
                        <option value="Hinge">üíú Hinge</option>
                        <option value="Autre">üìç Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" placeholder="Ajoutez des notes personnelles..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">üíæ Enregistrer</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal View Profile -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Profil</h2>
                <button class="close-btn" onclick="closeViewModal()">&times;</button>
            </div>
            <div class="profile-view">
                <div class="profile-avatar" id="profileAvatar"></div>
                <h2 id="profileName"></h2>
                <a id="profileInsta" href="#" target="_blank" class="instagram-link"></a>
                <div class="profile-info">
                    <div class="profile-info-item">
                        <strong>Statut :</strong>
                        <span id="profileStatus"></span>
                    </div>
                    <div class="profile-info-item">
                        <strong>Lieu de rencontre :</strong>
                        <span id="profileMeeting"></span>
                    </div>
                    <div class="profile-info-item">
                        <strong>Ajout√© le :</strong>
                        <span id="profileDate"></span>
                    </div>
                    <div class="profile-info-item" id="profileNotesContainer" style="display: none;">
                        <strong>Notes :</strong>
                        <span id="profileNotes"></span>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="editFromView()" style="flex: 1;">‚úèÔ∏è Modifier</button>
                    <button class="btn btn-danger" onclick="deleteFromView()">üóëÔ∏è Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let contacts = [];
        let currentEditId = null;
        let currentViewId = null;

        // Charger les donn√©es au d√©marrage
        window.onload = function() {
            loadContacts();
            renderTable();
            updateStats();
        };

        // Gestion du localStorage
        function loadContacts() {
            const saved = localStorage.getItem('instaConnectContacts');
            if (saved) {
                contacts = JSON.parse(saved);
            }
        }

        function saveToStorage() {
            localStorage.setItem('instaConnectContacts', JSON.stringify(contacts));
        }

        // Filtrage et recherche
        document.getElementById('searchBox').addEventListener('input', renderTable);
        document.getElementById('statusFilter').addEventListener('change', renderTable);
        document.getElementById('meetingFilter').addEventListener('change', renderTable);

        function getFilteredContacts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const meetingFilter = document.getElementById('meetingFilter').value;

            return contacts.filter(contact => {
                const matchSearch = contact.fullName.toLowerCase().includes(searchTerm) || 
                                  contact.instagram.toLowerCase().includes(searchTerm);
                const matchStatus = !statusFilter || contact.status === statusFilter;
                const matchMeeting = !meetingFilter || contact.meeting === meetingFilter;
                
                return matchSearch && matchStatus && matchMeeting;
            });
        }

        // Rendu du tableau
        function renderTable() {
            const filteredContacts = getFilteredContacts();
            const tbody = document.getElementById('contactsBody');
            const table = document.getElementById('contactsTable');
            const emptyState = document.getElementById('emptyState');

            if (filteredContacts.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tbody.innerHTML = filteredContacts.map(contact => `
                <tr>
                    <td><strong>${contact.fullName}</strong></td>
                    <td><a href="https://instagram.com/${contact.instagram.replace('@', '')}" target="_blank" class="instagram-link">${contact.instagram}</a></td>
                    <td><span class="badge badge-${contact.status.toLowerCase()}">${contact.status}</span></td>
                    <td>${contact.meeting}</td>
                    <td>${new Date(contact.dateAdded).toLocaleDateString('fr-FR')}</td>
                    <td>
                        <button class="action-btn view-btn" onclick="viewContact('${contact.id}')">üëÅÔ∏è</button>
                        <button class="action-btn edit-btn" onclick="editContact('${contact.id}')">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteContact('${contact.id}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        // Mise √† jour des statistiques
        function updateStats() {
            document.getElementById('totalCount').textContent = contacts.length;
            document.getElementById('amourCount').textContent = contacts.filter(c => c.status === 'Amour').length;
            document.getElementById('amieCount').textContent = contacts.filter(c => c.status === 'Amie').length;
        }

        // Gestion des modals
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter un contact';
            document.getElementById('contactForm').reset();
            document.getElementById('addEditModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addEditModal').classList.remove('active');
            currentEditId = null;
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
            currentViewId = null;
        }

        // Sauvegarder un contact
        function saveContact(event) {
            event.preventDefault();
            
            const contact = {
                id: currentEditId || Date.now().toString(),
                fullName: document.getElementById('fullName').value,
                instagram: document.getElementById('instagram').value,
                status: document.getElementById('status').value,
                meeting: document.getElementById('meeting').value,
                notes: document.getElementById('notes').value,
                dateAdded: currentEditId ? 
                    contacts.find(c => c.id === currentEditId).dateAdded : 
                    new Date().toISOString()
            };

            if (currentEditId) {
                const index = contacts.findIndex(c => c.id === currentEditId);
                contacts[index] = contact;
            } else {
                contacts.push(contact);
            }

            saveToStorage();
            renderTable();
            updateStats();
            closeModal();
        }

        // Voir un contact
        function viewContact(id) {
            const contact = contacts.find(c => c.id === id);
            if (!contact) return;

            currentViewId = id;
            
            document.getElementById('profileAvatar').textContent = contact.fullName.charAt(0).toUpperCase();
            document.getElementById('profileName').textContent = contact.fullName;
            document.getElementById('profileInsta').textContent = contact.instagram;
            document.getElementById('profileInsta').href = `https://instagram.com/${contact.instagram.replace('@', '')}`;
            document.getElementById('profileStatus').innerHTML = `<span class="badge badge-${contact.status.toLowerCase()}">${contact.status}</span>`;
            document.getElementById('profileMeeting').textContent = contact.meeting;
            document.getElementById('profileDate').textContent = new Date(contact.dateAdded).toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            if (contact.notes) {
                document.getElementById('profileNotesContainer').style.display = 'flex';
                document.getElementById('profileNotes').textContent = contact.notes;
            } else {
                document.getElementById('profileNotesContainer').style.display = 'none';
            }

            document.getElementById('viewModal').classList.add('active');
        }

        // Modifier un contact
        function editContact(id) {
            const contact = contacts.find(c => c.id === id);
            if (!contact) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Modifier le contact';
            document.getElementById('fullName').value = contact.fullName;
            document.getElementById('instagram').value = contact.instagram;
            document.getElementById('status').value = contact.status;
            document.getElementById('meeting').value = contact.meeting;
            document.getElementById('notes').value = contact.notes || '';
            
            document.getElementById('addEditModal').classList.add('active');
        }

        function editFromView() {
            closeViewModal();
            editContact(currentViewId);
        }

        // Supprimer un contact
        function deleteContact(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce contact ?')) return;
            
            contacts = contacts.filter(c => c.id !== id);
            saveToStorage();
            renderTable();
            updateStats();
        }

        function deleteFromView() {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce contact ?')) return;
            
            deleteContact(currentViewId);
            closeViewModal();
        }

        // Fermer les modals en cliquant √† l'ext√©rieur
        document.getElementById('addEditModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('viewModal').addEventListener('click', function(e) {
            if (e.target === this) closeViewModal();
        });
    </script>
</body>
</html>
